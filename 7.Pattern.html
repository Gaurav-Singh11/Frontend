<!DOCTYPE html>
<html lang="en">
<head>
    <title>Pyramid Pattern</title>
    <script>
        var num=prompt("Please enter the number of rows to be print in a pattern")
        var row;
        var col;
        for(row = 1; row <= num; row++){
            for(col = 1; col <= row; col++){
                document.write("*");
            }
            document.write("<br/>");
        }
    </script>
</head>
<body>   </body>
</html>
